name: CI

on:
  push:
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkout provenact-sdk
        uses: actions/checkout@v4
        with:
          repository: opertus-systems/provenact-sdk
          path: provenact-sdk

      - name: Link inactu-sdk sibling path
        run: ln -s "$GITHUB_WORKSPACE/provenact-sdk" "$GITHUB_WORKSPACE/../inactu-sdk"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Test
        run: cargo test

      - name: Check examples
        run: cargo check --examples
